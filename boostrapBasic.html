<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img src="https://via.placeholder.com/150" alt="Profile Picture" class="img-thumbnail">
        </div>
        <div class="col-sm-12">
          <h2>John Doe</h2>
          <p>Email: johndoe@example.com</p>
          <p>Location: New York, USA</p>
          <p>Occupation: Software Engineer</p>
          <hr>
          <h4>Biography</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed fringilla, velit eget dignissim dapibus, justo augue vulputate ipsum, a eleifend massa nunc eu velit.</p>
        </div>
      </div>
    </div>


    <div class="container text-center">
      <p class="display-1">Hello Guys how are you?</p>
      <input type="text" class="form-control" placeholder="Hello there! please give me your email">
      <button class="btn btn-danger mt-5">
        Submit
      </button>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
