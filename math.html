<!DOCTYPE html>
<html>
  <head>
    <title>History Object Example</title>
  </head>
  <body>
    <h1>History Object Example</h1>

    <p>Click the buttons to navigate through the history:</p>

    <button onclick="goBack()">Go Back</button>
    <button onclick="goForward()">Go Forward</button>
    <button onclick="goTo()">Go To Page 2</button>

    <script>
      // Going back one page in the history
      function goBack() {
        window.history.back();
      }

      // Going forward one page in the history
      function goForward() {
        window.history.forward();
      }

      // Navigating to a specific page in the history
      function goTo() {
        window.history.go(1);
      }
    </script>
  </body>
</html>
